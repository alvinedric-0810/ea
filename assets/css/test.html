<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Test</title>

  <!-- Lightbox2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Masonry -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      padding: 2rem;
    }

    .grid {
      max-width: 1000px;
      margin: 0 auto;
    }

    .grid-sizer,
    .grid-item {
      width: 33.333%;
    }

    .grid-item {
      margin-bottom: 16px;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    @media (max-width: 768px) {
      .grid-sizer,
      .grid-item {
        width: 50%;
      }
    }

    @media (max-width: 480px) {
      .grid-sizer,
      .grid-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Masonry + Lightbox Test</h2>

<div class="grid">
  <div class="grid-sizer"></div>

  <!-- Use direct links to online images -->
  <div class="grid-item">
    <a href="https://picsum.photos/id/1018/600/800" data-lightbox="gallery">
      <img src="https://picsum.photos/id/1018/600/800" alt="1" />
    </a>
  </div>

  <div class="grid-item">
    <a href="https://picsum.photos/id/1025/600/500" data-lightbox="gallery">
      <img src="https://picsum.photos/id/1025/600/500" alt="2" />
    </a>
  </div>

  <div class="grid-item">
    <a href="https://picsum.photos/id/1035/600/700" data-lightbox="gallery">
      <img src="https://picsum.photos/id/1035/600/700" alt="3" />
    </a>
  </div>
</div>

<script>
  window.addEventListener('load', function () {
    new Masonry('.grid', {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      gutter: 10,
      percentPosition: true
    });
  });
</script>

</body>
</html>
